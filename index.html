
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahi Bag</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      padding: 20px;
    }
    h1, h2 {
      font-weight: bold;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .product-card img {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Rahi Bag</h1>
  <p>Classic Leather Bags in Style. Order Now on WhatsApp or Online Payment.</p>

  <h2>Our Products</h2>

  <div class="product-card">
    <img src="images/ladies-sling-bag.jpg" alt="Ladies Sling Bag">
    <div>
      <strong>Ladies Sling Bag</strong><br>
      Price: ₹1500
    </div>
  </div>

  <div class="product-card">
    <img src="images/lunch-box-bag.jpg" alt="Lunch Box Bag">
    <div>
      <strong>Lunch Box Bag</strong><br>
      Price: ₹899<br>
      Color: Black & Brown
    </div>
  </div>

  <div class="product-card">
    <img src="images/laptop-bag.jpg" alt="Laptop Bag">
    <div>
      <strong>Laptop Bag</strong><br>
      Price: ₹1299<br>
      Color: Black & Brown
    </div>
  </div>

  <div class="product-card">
    <img src="images/genuine-leather-bag.jpg" alt="Genuine Leather Bag">
    <div>
      <strong>Genuine Leather Bag</strong><br>
      Price: ₹11999
    </div>
  </div>

</html>
